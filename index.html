<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body>
    <div class="board">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <p>Ходит: X</p>
    <button onclick="resetGame()">ИГРАТЬ ЗАНОВО</button>
    <p class="score"><span>0</span>-Побед X</p>
    <p class="score"><span>0</span>-Побед O</p>
    <p class="score"><span>0</span> - Ничья</p>

    <script src="script.js"></script>
</body>

</html>
